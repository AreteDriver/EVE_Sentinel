<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EVE Sentinel{% endblock %}</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Alliance Intel & Recruitment Analysis Tool for EVE Online">
    <meta name="theme-color" content="#3d9cf9">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EVE Sentinel">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom EVE-themed styles -->
    <link href="/static/css/sentinel.css" rel="stylesheet">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    {% include "components/navbar.html" %}

    <div class="container-fluid">
        <div class="row">
            {% include "components/sidebar.html" %}

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- HTMX loading indicator -->
    <script>
        document.body.addEventListener('htmx:beforeRequest', function(evt) {
            const indicator = evt.detail.elt.querySelector('.htmx-indicator');
            if (indicator) indicator.style.display = 'inline-block';
        });
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            const indicator = evt.detail.elt.querySelector('.htmx-indicator');
            if (indicator) indicator.style.display = 'none';
        });
    </script>

    {% block scripts %}{% endblock %}

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
