# EVE Sentinel - Mobile Release Workflow
# Builds native apps for iOS and Android using Tauri

name: Release Mobile Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-ios:
    runs-on: macos-latest
    name: Build iOS App

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: aarch64-apple-ios

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0"

      - name: Initialize iOS project
        run: cargo tauri ios init
        working-directory: src-tauri

      - name: Build iOS app (unsigned)
        run: cargo tauri ios build --export-method development
        working-directory: src-tauri
        continue-on-error: true

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v6
        with:
          name: eve-sentinel-iOS
          path: |
            src-tauri/gen/apple/build/**/*.ipa
            src-tauri/gen/apple/build/**/*.app
          if-no-files-found: warn

  build-android:
    runs-on: ubuntu-latest
    name: Build Android App

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;26.1.10909125"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0"

      - name: Initialize Android project
        run: cargo tauri android init
        working-directory: src-tauri

      - name: Build Android APK
        run: cargo tauri android build --apk
        working-directory: src-tauri

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v6
        with:
          name: eve-sentinel-Android
          path: |
            src-tauri/gen/android/app/build/outputs/**/*.apk
            src-tauri/gen/android/app/build/outputs/**/*.aab
          if-no-files-found: warn

  release-notes:
    needs: [build-ios, build-android]
    runs-on: ubuntu-latest
    name: Update Release with Mobile Builds

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Upload to existing release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.ipa
            artifacts/**/*.apk
            artifacts/**/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
